<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #21667a; /* Nền xanh đậm */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 300px;
        position: relative;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 10px;
        font-size: 14px;
        color: #00a9c9;
        text-decoration: none;
        cursor: pointer;
      }
      .back-link:hover {
        text-decoration: underline;
      }

      .login-box h2 {
        margin: 0 0 20px 0;
        font-size: 22px;
        color: #333;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
      }

      .login-btn {
        background-color: #00a9c9;
      }
      .login-btn:hover {
        background-color: #008ca7;
      }

      .login-box .signup-link {
        margin-top: 15px;
        display: block;
        font-size: 14px;
        color: #555;
        text-align: center;
      }

      .login-box .signup-link a {
        color: #00a9c9;
        text-decoration: none;
      }

      .login-box .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <a class="back-link" href="index.html">← Back</a>
      <h2>Log in</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Log in</button>
      </form>
      <div class="signup-link">
        <a href="#">sign up</a>
      </div>
    </div>
  </body>
</html>
