<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="./images/logo.jpg" type="image/jpg" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #000000; /* Dark background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #ffffff; /* White text for body */
      }

      .login-box {
        background: #1a1a1a; /* Slightly lighter dark for the box */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 300px;
        position: relative;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 10px;
        font-size: 14px;
        color: #ffffff; /* White link */
        text-decoration: none;
        cursor: pointer;
      }
      .back-link:hover {
        text-decoration: underline;
      }

      .login-box h2 {
        margin: 0 0 20px 0;
        font-size: 22px;
        color: #ffffff; /* White heading */
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #555; /* Darker border */
        background-color: #333; /* Dark input background */
        color: #ffffff; /* White input text */
        border-radius: 4px;
        outline: none;
        box-sizing: border-box; /* Thêm dòng này */
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        box-sizing: border-box; /* Thêm dòng này */
      }

      .login-btn {
        background-color: #ffffff; /* White button */
        color: #000000; /* Black text for button */
      }
      .login-btn:hover {
        background-color: #cccccc; /* Lighter white on hover */
      }

      .login-box .signup-link {
        margin-top: 15px;
        display: block;
        font-size: 14px;
        color: #aaaaaa; /* Light grey text */
        text-align: center;
      }

      .login-box .signup-link a {
        color: #ffffff; /* White link */
        text-decoration: none;
      }

      .login-box .signup-link a:hover {
        text-decoration: underline;
      }

      /* Responsive Design for Login Page */
      @media (max-width: 480px) {
        .login-box {
          width: 90%;
          padding: 20px;
        }

        .login-box h2 {
          font-size: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"],
        .login-box button {
          padding: 8px;
          font-size: 14px;
        }

        .back-link,
        .login-box .signup-link {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <a class="back-link" href="index.html">← Back</a>
      <h2>Log in</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Log in</button>
      </form>
      <div class="signup-link">
        <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
